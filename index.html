        const INITIAL_PRODUCTS = [
            { id: '101', name: 'Cargando...', brand: '...', category: 'General', price: 0, plannedQty: 0, actualQty: 0 },

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            
            copyError() {
                const el = document.createElement('textarea');
                el.value = this.state.error?.toString();
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                alert("Error copiado");
            }

            render() {
                if (this.state.hasError) return (
                    <div className="flex flex-col items-center justify-center h-screen p-6 text-center bg-gray-50">
                        <Icons.Alert className="text-red-500 w-12 h-12 mx-auto mb-4" />
                        <h2 className="text-xl font-bold text-gray-800 mb-2">Algo saliÃ³ mal</h2>
                        <p className="text-xs text-red-600 mb-4 font-mono bg-red-50 p-2 rounded max-w-full overflow-auto">{this.state.error?.toString()}</p>
                        <button onClick={()=>this.copyError()} className="bg-blue-600 text-white px-4 py-2 rounded font-bold mb-2">COPIAR ERROR</button>
                        <button onClick={()=>{localStorage.clear(); window.location.reload()}} className="bg-gray-200 text-gray-700 px-4 py-2 rounded font-bold">REINICIAR</button>
                    </div>
                );
                return this.props.children;
            }
        }

        const AdBanner = () => <div className="bg-white border-b border-gray-100 py-3 px-4 flex justify-center"><div className="w-full max-w-sm h-12 bg-gray-100 rounded border border-dashed border-gray-300 flex items-center justify-center text-xs text-gray-400">ESPACIO PUBLICITARIO (ADS)</div></div>;

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [products, setProducts] = useState(INITIAL_PRODUCTS);
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(true);
            const [statusMsg, setStatusMsg] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [isDemo, setIsDemo] = useState(false);
            const [isLoggingIn, setIsLoggingIn] = useState(false);

            const [filter, setFilter] = useState('Todos'); 
            const [brandFilter, setBrandFilter] = useState('Todas');
            const [showBrandFilter, setShowBrandFilter] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [isLocked, setIsLocked] = useState(() => localStorage.getItem('nini_is_locked') === 'true');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showExportModal, setShowExportModal] = useState(false);
            const [exportContent, setExportContent] = useState('');
            const [showInstallModal, setShowInstallModal] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            const isAdmin = user && user.email === ADMIN_EMAIL;

            useEffect(() => {
                auth.onAuthStateChanged(u => {
                    setUser(u); setLoading(false);
                    if(u) setView('list'); else setView('login');
                });
            }, []);

            useEffect(() => {
                if(!user || isDemo) return;
                
                const prodRef = db.collection(`users/${user.uid}/products`);
                const unsubProd = prodRef.onSnapshot(snap => {
                    if(snap.empty && !localStorage.getItem('imported_'+user.uid)) {
                        setStatusMsg("Cargando catÃ¡logo...");
                        autoImport(user.uid);
                        localStorage.setItem('imported_'+user.uid, 'true');
                    } else {
                        const items = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        setProducts(items.sort((a,b) => (a.name||'').localeCompare(b.name||'')));
                    }
                }, err => { console.warn(err); enableDemo(); });

                const histRef = db.collection(`users/${user.uid}/history`).orderBy("date", "desc");
                const unsubHist = histRef.onSnapshot(snap => {
                    setHistory(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });

                return () => { unsubProd(); unsubHist(); };
            }, [user]);

            useEffect(() => localStorage.setItem('nini_is_locked', isLocked), [isLocked]);
            useEffect(() => {
                window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setDeferredPrompt(e); });
            }, []);

            const handleInstallClick = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((r) => { if (r.outcome === 'accepted') setDeferredPrompt(null); });
                } else { setShowInstallModal(true); }
            };

            const enableDemo = () => {
                setIsDemo(true); setUser({ uid: 'demo', displayName: 'Invitado' }); setLoading(false); setView('list');
                setProducts([{id:'1', name:'Producto Demo', price:100, actualQty:0, plannedQty:0, brand:'GenÃ©rico', category:'Varios'}]);
            };

            const handleLogin = async () => {
                if(isLoggingIn) return; setIsLoggingIn(true);
                try { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); } 
                catch(e) { alert("Error Login Google. Prueba invitado."); handleAnon(); } finally { setIsLoggingIn(false); }
            };
            const handleAnon = async () => {
                try { await auth.signInAnonymously(); } catch(e) { alert("Error: "+e.message); }
            };
            const handleLogout = () => auth.signOut().then(()=>window.location.reload());

            const updateProd = (id, data) => {
                setProducts(p => p.map(i => i.id === id ? {...i, ...data} : i));
                if(user && !isDemo) db.collection(`users/${user.uid}/products`).doc(id).update(data);
            };
            const addProd = (item) => {
                setProducts(p => [item, ...p]);
                if(user && !isDemo) db.collection(`users/${user.uid}/products`).add(item);
            };
            const cleanDB = async () => {
                if(!confirm("Â¿Borrar todo?")) return;
                setProducts([]);
                if(!isDemo) {
                     const snap = await db.collection(`users/${user.uid}/products`).get();
                     const batch = db.batch();
                     snap.forEach(d => batch.delete(d.ref));
                     await batch.commit();
                     localStorage.removeItem('imported_'+user.uid);
                }
            };

            const autoImport = async (uid) => {
                try {
                    const resP = await fetch(LINK_HOJA_PRODUCTOS_URL);
                    const txtP = await resP.text();
                    if(txtP.includes('<html')) return;
                    const linesP = txtP.split('\n').slice(1);
                    const batch = db.batch();
                    const clean = t => (t||'').replace(/^"|"$/g,'').trim();
                    const num = s => parseFloat((s||'0').replace(/\./g,'').replace(',','.'))||0;
                    
                    let c=0;
                    linesP.forEach(l => {
                        const cols = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(clean);
                        if(cols.length>1 && cols[1]) {
                            const ref = db.collection(`users/${uid}/products`).doc();
                            batch.set(ref, { name: cols[1], brand: cols[2]||'-', category: cols[3]||'Varios', price: num(cols[4]), plannedQty: 0, actualQty: 0 });
                            c++; if(c%450===0) batch.commit();
                        }
                    });
                    await batch.commit();
                    
                    const resH = await fetch(LINK_HOJA_HISTORIAL_URL);
                    const txtH = await resH.text();
                    const linesH = txtH.split('\n').slice(1);
                    const groups = {};
                    linesH.forEach(l => {
                        const cols = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(clean);
                        if(cols.length>5 && cols[0]) {
                            const d = cols[0];
                            if(!groups[d]) groups[d] = { total:0, items:[] };
                            const qty = num(cols[4]); const pr = num(cols[5]);
                            groups[d].items.push({ name: cols[1], brand: cols[2], category: cols[3]||'Varios', actualQty: qty, price: pr });
                            groups[d].total += qty*pr;
                        }
                    });
                    const batchH = db.batch();
                    Object.keys(groups).forEach(d => {
                        let iso = new Date().toISOString();
                        if(d.includes('/')) { const [dd,mm,yy] = d.split('/'); iso = new Date(`20${yy}-${mm}-${dd}T12:00:00`).toISOString(); }
                        const ref = db.collection(`users/${uid}/history`).doc();
                        batchH.set(ref, { date: iso, displayDate: d, total: groups[d].total, items: groups[d].items });
                    });
                    await batchH.commit();
                    setStatusMsg('');
                } catch(e) { console.error(e); setStatusMsg(''); }
            };

            const handleAdminImport = async () => {
                 if(!confirm("ADMIN: Resetear DB?")) return;
                 setStatusMsg("Importando..."); setShowSettings(false);
                 await autoImport(user.uid);
            };

            const finishPurchase = async () => {
                const bought = products.filter(p => p.actualQty > 0);
                if(bought.length===0) return alert("VacÃ­o");
                if(!confirm("Â¿Guardar?")) return;
                
                if(user && !isDemo) {
                    const batch = db.batch();
                    const hRef = db.collection(`users/${user.uid}/history`).doc();
                    batch.set(hRef, {
                        date: new Date().toISOString(),
                        total: bought.reduce((a,b)=>a+(b.price*b.actualQty),0),
                        items: bought
                    });
                    bought.forEach(p => batch.update(db.collection(`users/${user.uid}/products`).doc(p.id), {actualQty:0}));
                    await batch.commit();
                }
                setProducts(p => p.map(i => ({...i, actualQty:0})));
                setView('history');
            };

            const handleQty = (id, d, field) => {
                if(field === 'plannedQty' && isLocked) return;
                setProducts(prev => prev.map(p => p.id === id ? { ...p, [field]: Math.max(0, p[field] + d) } : p));
                if (user && !isDemo) {
                    const p = products.find(p => p.id === id);
                    if(p) db.collection(`users/${user.uid}/products`).doc(id).update({ [field]: Math.max(0, (p[field]||0) + d) });
                }
            };

            const handleAddItem = (e) => {
                e.preventDefault(); const fd = new FormData(e.target);
                const num = s => parseFloat(String(s).replace(/\./g,'').replace(',','.')) || 0;
                addProd({ name: fd.get('name'), brand: fd.get('brand')||'GenÃ©rico', category: fd.get('cat')||'Varios', price: num(fd.get('price')), plannedQty: 0, actualQty: 1 });
                setShowAddModal(false); setStatusMsg('Agregado'); setTimeout(()=>setStatusMsg(''), 2000);
            };

            const copyToClip = () => {
                const el = document.getElementById('exportarea');
                el.select(); document.execCommand('copy'); alert("Copiado.");
            };

            if(loading) return <div className="h-screen flex flex-col items-center justify-center text-blue-600 font-bold gap-4"><div className="loader"></div>Cargando...</div>;

            if(!user) return (
                <div className="h-screen bg-gradient-to-b from-blue-900 to-blue-700 flex flex-col items-center justify-center p-8 text-white text-center">
                    <img src="https://i.imgur.com/23tlEnQ.jpeg" className="w-40 rounded-3xl shadow-xl mb-8"/>
                    <button onClick={handleLogin} disabled={isLoggingIn} className={`bg-white text-gray-800 w-full py-4 rounded-xl font-bold shadow-lg flex items-center justify-center gap-3 active:scale-95 transition ${isLoggingIn?'opacity-70':''}`}>
                        <Icons.Google size={24}/> {isLoggingIn ? 'Iniciando...' : 'Continuar con Google'}
                    </button>
                    <button onClick={handleAnon} disabled={isLoggingIn} className="mt-4 text-sm text-blue-300 underline hover:text-white">Invitado</button>
                </div>
            );

            // COMPUTED VARS
            const cats = ['Todos', ...new Set(products.map(p => p.category || 'Varios'))].sort();
            const brands = ['Todas', ...new Set(products.filter(p => filter === 'Todos' || p.category === filter).map(p => p.brand || 'GenÃ©rico'))].sort();
            const filtered = products.filter(p => (filter === 'Todos' || p.category === filter) && (brandFilter === 'Todas' || p.brand === brandFilter) && p.name.toLowerCase().includes(searchTerm.toLowerCase()));
            const totalPlan = products.reduce((a,b)=>a+(b.price*(b.plannedQty||0)),0);
            const totalCart = products.reduce((a,b)=>a+(b.price*(b.actualQty||0)),0);

            return (
                <div className="min-h-screen bg-gray-50 pb-20 font-sans flex flex-col">
                    <div className="sticky top-0 z-50 bg-white shadow-md">
                        <div className="flex justify-between items-center px-4 py-2 bg-white overflow-hidden">
                            <div className="h-14 w-40 overflow-hidden flex items-center -ml-3"><img src="https://i.imgur.com/23tlEnQ.jpeg" className="h-full w-full object-contain scale-[1.8]" /></div>
                            <div className="flex gap-2 items-center">
                                {view === 'list' && <div className="flex items-center gap-2"><button onClick={()=>{if(deferredPrompt){deferredPrompt.prompt(); deferredPrompt.userChoice.then(r=>{if(r.outcome==='accepted')setDeferredPrompt(null)})} else setShowInstallModal(true)}} className="bg-gray-100 text-blue-600 text-[10px] font-bold px-3 py-1.5 rounded-full flex items-center gap-1 border hover:bg-gray-200"><Icons.Download size={14}/> <span>App</span></button><div className="flex items-center bg-gray-50 rounded-lg p-1 px-3 border shadow-sm"><div className="flex flex-col items-end mr-3"><span className="text-[9px] text-gray-500 font-bold uppercase">Plan</span><span className="text-sm font-medium">${totalPlan.toLocaleString('es-AR')}</span></div><div className="w-px h-6 bg-gray-300"></div><div className="flex flex-col items-end ml-3"><span className="text-[10px] text-blue-600 font-black uppercase">Carrito</span><span className="text-2xl font-black text-blue-900 leading-none">${totalCart.toLocaleString('es-AR')}</span></div></div><button onClick={finishPurchase} className="bg-blue-600 text-white p-2 rounded-full shadow active:scale-95"><Icons.Save size={18}/></button></div>}
                                {view === 'history' && <div className="text-xs font-bold text-green-600 flex items-center gap-1 bg-green-50 px-3 py-1 rounded border border-green-100"><Icons.Database size={14}/> En LÃ­nea</div>}
                                <button onClick={()=>setShowSettings(true)} className="p-2 text-gray-400 hover:text-gray-600"><Icons.Settings size={20}/></button>
                            </div>
                        </div>
                        {view === 'list' && user && <div className="bg-blue-50 px-4 py-1 text-[10px] text-blue-800 font-bold flex justify-between"><span>Hola, {user.displayName ? user.displayName.split(' ')[0] : 'Invitado'} ðŸ‘‹</span><span>{isDemo ? 'MODO TEST' : 'NUBE'}</span></div>}
                    </div>

                    <div className="flex-1 overflow-y-auto">
                        {view === 'list' ? (
                            <div>
                                <div className="bg-white p-3 border-b flex flex-col gap-3">
                                    <AdBanner />
                                    <div className="flex gap-2">
                                        <button onClick={()=>setIsLocked(!isLocked)} className={`w-10 h-10 flex items-center justify-center rounded-lg border ${isLocked?'bg-orange-50 text-orange-600':'bg-gray-50 text-gray-400'}`}>{isLocked?Icons.Lock({size:18}):Icons.Unlock({size:18})}</button>
                                        <div className="relative flex-1 flex gap-2">
                                           <div className="relative flex-1"><span className="absolute left-3 top-2 text-gray-400"><Icons.Search size={16}/></span><input className="w-full h-10 pl-9 pr-3 rounded-lg border bg-gray-50 focus:bg-white outline-none text-sm" placeholder="Buscar..." onChange={e=>setSearchTerm(e.target.value)}/></div>
                                           <button onClick={()=>setShowAddModal(true)} className="bg-blue-600 text-white w-10 rounded flex items-center justify-center shadow"><Icons.Plus size={18}/></button>
                                        </div>
                                        <button onClick={()=>setShowBrandFilter(!showBrandFilter)} className={`w-10 h-10 rounded-lg border flex items-center justify-center ${showBrandFilter?'bg-blue-100':'bg-white'}`}><Icons.Filter size={18}/></button>
                                        <button onClick={()=>{if(confirm('Limpiar cantidades?')) products.forEach(p=>p.actualQty>0 && updateProd(p.id, {actualQty:0}))}} className="w-10 h-10 text-gray-400 hover:text-red-500 flex items-center justify-center"><Icons.Trash size={18}/></button>
                                    </div>
                                    {showBrandFilter && <div className="px-3 py-2 bg-blue-50 border-b"><select onChange={e=>setBrandFilter(e.target.value)} className="w-full p-2 text-sm border rounded"><option value="Todas">Todas las marcas</option>{brands.map(b=><option key={b} value={b}>{b}</option>)}</select></div>}
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">{cats.map(c=><button key={c} onClick={()=>setFilter(c)} className={`px-3 py-1 rounded-full text-xs font-bold whitespace-nowrap transition-colors ${filter===c?'bg-blue-600 text-white':'bg-gray-100 text-gray-600'}`}>{c}</button>)}</div>
                                    <div className="flex text-[10px] text-gray-400 font-bold px-3 py-1 bg-gray-50 border-b uppercase tracking-wider shadow-sm"><div className="flex-1">Producto</div><div className="w-16 text-center">Plan</div><div className="w-28 text-center">Carrito</div></div>
                                </div>
                                <div className="pb-4">
                                    {filtered.map(p => (
                                        <div key={p.id} className={`flex items-center px-4 py-4 border-b transition-colors ${p.actualQty>0?'bg-green-50':'bg-white'}`}>
                                            <div className="flex-1 min-w-0 pr-2">
                                                <div className="font-bold text-gray-800 text-lg truncate">{p.name}</div>
                                                <div className="text-xs text-gray-500 truncate">{p.brand} â€¢ {p.category}</div>
                                                <div className="flex items-center mt-1"><span className="text-sm text-gray-400 mr-1">$</span><input type="number" className="font-bold text-gray-700 w-20 bg-transparent border-b border-dashed outline-none" value={p.price} onChange={e=>updateProd(p.id, {price: Number(e.target.value)})}/></div>
                                            </div>
                                            <div className={`w-16 flex items-center justify-center border-x px-1 ${isLocked?'opacity-40':''}`}>
                                                <button onClick={()=>{const n=Math.max(0,(p.plannedQty||0)-1); updateProd(p.id,{plannedQty:n})}} className="px-1 text-gray-400"><Icons.Minus size={12}/></button>
                                                <span className="font-bold text-gray-600 w-6 text-center text-lg">{p.plannedQty||0}</span>
                                                <button onClick={()=>{const n=(p.plannedQty||0)+1; updateProd(p.id,{plannedQty:n})}} className="px-1 text-gray-400"><Icons.Plus size={12}/></button>
                                            </div>
                                            <div className="w-28 flex items-center justify-between pl-3">
                                                <button onClick={()=>{const n=Math.max(0,(p.actualQty||0)-1); updateProd(p.id,{actualQty:n})}} className="w-10 h-10 bg-white border rounded shadow-sm flex items-center justify-center text-gray-600"><Icons.Minus size={18}/></button>
                                                <span className={`text-xl font-bold ${p.actualQty>0?'text-green-600':'text-gray-300'}`}>{p.actualQty||0}</span>
                                                <button onClick={()=>{const n=(p.actualQty||0)+1; updateProd(p.id,{actualQty:n})}} className="w-10 h-10 bg-blue-600 text-white rounded shadow-md flex items-center justify-center active:scale-95"><Icons.Plus size={18}/></button>
                                            </div>
                                        </div>
                                    ))}
                                    {filtered.length===0 && <div className="p-10 text-center text-gray-400">Sin productos.</div>}
                                </div>
                            </div>
                        ) : (
                            <HistoryView history={history} />
                        )}
                    </div>

                    {showAddModal && <div className="fixed inset-0 z-50 bg-black/50 flex items-center justify-center p-4"><form onSubmit={handleAddItem} className="bg-white p-5 rounded-xl w-full max-w-xs shadow-2xl space-y-3"><div className="flex justify-between items-center"><h3 className="font-bold text-lg">Agregar</h3><button type="button" onClick={()=>setShowAddModal(false)}><Icons.X size={20}/></button></div><input name="name" className="w-full border p-2 rounded" placeholder="Nombre" required autoFocus/><div className="flex gap-2"><input name="brand" className="w-full border p-2 rounded" placeholder="Marca"/><input name="price" type="number" className="w-full border p-2 rounded" placeholder="Precio"/></div><select name="cat" className="w-full border p-2 rounded"><option value="Varios">Varios</option>{['AlmacÃ©n','Bebidas','Limpieza','PerfumerÃ­a','Frescos'].map(c=><option key={c} value={c}>{c}</option>)}</select><button className="w-full bg-blue-600 text-white font-bold py-3 rounded">Guardar</button></form></div>}

                    {showSettings && <div className="fixed inset-0 z-50 bg-black/50 flex items-center justify-center p-4"><div className="bg-white rounded-xl w-full max-w-sm p-5 space-y-3"><div className="flex justify-between mb-4"><h3 className="font-bold">Ajustes</h3><button onClick={()=>setShowSettings(false)}><Icons.X size={20}/></button></div><div className="text-xs text-gray-500 bg-gray-50 p-2 rounded">ID: {user.uid}</div>{isAdmin && <button onClick={handleAdminImport} className="w-full py-3 bg-green-600 text-white rounded font-bold flex justify-center gap-2"><Icons.Download size={18}/> Sincronizar Sheet</button>}<button onClick={cleanDB} className="w-full py-3 border text-red-600 font-bold flex justify-center gap-2"><Icons.Trash size={18}/> Resetear</button><button onClick={handleLogout} className="w-full py-3 border font-bold flex justify-center gap-2"><Icons.LogOut size={18}/> Salir</button></div></div>}
                    
                    {showInstallModal && <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 p-6 animate-fade-in" onClick={() => setShowInstallModal(false)}><div className="bg-white rounded-xl p-6 max-w-sm text-center shadow-2xl relative" onClick={e => e.stopPropagation()}><button onClick={() => setShowInstallModal(false)} className="absolute top-2 right-2 text-gray-400"><Icons.X size={20}/></button><h3 className="text-lg font-bold text-gray-800 mb-2">Instalar Nini App</h3><p className="text-sm text-gray-600 mb-4">Para instalar esta web como una App en tu iPhone:</p><div className="space-y-3 text-sm text-left bg-gray-50 p-4 rounded-lg"><div className="flex items-center gap-3"><Icons.Share size={20} className="text-blue-500"/> <span>1. Toca el botÃ³n <b>Compartir</b> abajo.</span></div><div className="flex items-center gap-3"><Icons.Plus size={20} className="text-gray-600 border border-gray-400 rounded p-0.5"/> <span>2. Elige <b>"Agregar a Inicio"</b>.</span></div></div></div></div>}

                    {showExportModal && <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4"><div className="bg-white rounded-xl shadow-xl w-full max-w-md flex flex-col max-h-[80vh]"><div className="p-4 border-b flex justify-between"><h3 className="font-bold">Copiar al Excel</h3><button onClick={() => setShowExportModal(false)}><Icons.X size={20}/></button></div><div className="p-4 flex-1 bg-gray-50"><textarea id="exportarea" readOnly value={exportContent} className="w-full h-32 p-2 text-xs border rounded mb-2" onClick={e => e.target.select()} /><button onClick={copyToClip} className="w-full py-2 bg-green-600 text-white font-bold rounded">COPIAR AHORA</button></div><div className="p-4 border-t"><button onClick={() => { setProducts(prev => prev.map(p => ({...p, actualQty:0}))); setShowExportModal(false); }} className="w-full py-2 text-blue-600 font-bold border border-blue-600 rounded">Limpiar Carrito</button></div></div></div>}

                    <div className="fixed bottom-0 w-full flex justify-around items-center pb-safe z-50 h-16 shadow-lg" style={{ backgroundColor: COLORS.blue }}>
                        <button onClick={() => setView('list')} className={`flex flex-col items-center justify-center w-full h-full ${view === 'list' ? 'text-white' : 'text-white/50'}`}><Icons.List size={24} strokeWidth={2.5} /><span className="text-[10px] font-bold mt-1">Lista</span></button>
                        <div className="w-px h-8 bg-white/20"></div>
                        <button onClick={() => setView('history')} className={`flex flex-col items-center justify-center w-full h-full ${view === 'history' ? 'text-white' : 'text-white/50'}`}><Icons.PieChart size={24} strokeWidth={2.5} /><span className="text-[10px] font-bold mt-1">Historial</span></button>
                    </div>

                    {statusMsg && <div className="fixed top-24 left-1/2 -translate-x-1/2 bg-black/80 text-white text-xs px-4 py-2 rounded-full shadow-lg z-50">{statusMsg}</div>}
                </div>
            );
        }

        const HistoryView = ({ history }) => {
            const [filterDate, setFilterDate] = useState('all');
            const [expandedId, setExpandedId] = useState(null);

            const availableMonths = useMemo(() => {
                const unique = new Set();
                history.forEach(h => {
                    try {
                        const d = new Date(h.date);
                        if (!isNaN(d)) unique.add(JSON.stringify({ value: `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`, label: d.toLocaleString('es-AR', { month: 'long', year: 'numeric' }) }));
                    } catch(e){}
                });
                return Array.from(unique).map(s => JSON.parse(s)).sort((a,b) => b.value.localeCompare(a.value));
            }, [history]);

            const pieData = useMemo(() => {
                const source = filterDate === 'all' ? history : history.filter(h => h.date.startsWith(filterDate));
                const map = {}; let tot = 0;
                source.forEach(h => {
                    if(h.items) h.items.forEach(i => {
                        const sub = (i.actualQty||0)*(i.price||0);
                        map[i.category] = (map[i.category] || 0) + sub;
                        total += sub;
                    });
                });
                return Object.entries(map).map(([k,v]) => ({name:k, value:v, percent: total ? (v/total)*100 : 0})).sort((a,b)=>b.value-a.value);
            }, [history, filterDate]);

            const monthlyData = useMemo(() => {
                const months = Array.from({length: 12}, (_, i) => ({ label: new Date(2024, i, 1).toLocaleString('es-AR', { month: 'short' }).toUpperCase(), total: 0 }));
                history.forEach(h => { const d = new Date(h.date); if(!isNaN(d)) months[d.getMonth()].total += h.total; });
                return months;
            }, [history]);

            const maxMonthly = Math.max(...monthlyData.map(d => d.total), 1);
            const totalAnnual = monthlyData.reduce((acc, curr) => acc + curr.total, 0);
            const pieGradient = pieData.length > 0 ? pieData.reduce((acc, cat, idx) => {
                const prev = pieData.slice(0, idx).reduce((p, c) => p + c.percent, 0);
                const color = COLORS.chartColors[idx % COLORS.chartColors.length];
                return `${acc}, ${color} ${prev}% ${prev + cat.percent}%`;
            }, '').slice(2) : '#ddd 0% 100%';

            return (
                <div className="p-4 space-y-6 pb-24">
                    <div className="bg-white rounded-xl shadow border p-4">
                        <div className="flex justify-between mb-4"><h3 className="font-bold text-gray-700 flex gap-2 text-blue-600"><Icons.PieChart size={18} className="text-blue-500"/> Gasto Rubro</h3>
                        <div className="relative"><select onChange={e=>setFilterDate(e.target.value)} className="text-xs border rounded bg-gray-50"><option value="all">Todo el AÃ±o</option>{availableMonths.map(m=><option key={m.value} value={m.value}>{m.label}</option>)}</select></div></div>
                        <div className="flex items-center gap-4"><div className="w-32 h-32 rounded-full flex items-center justify-center flex-col shadow-inner" style={{background: `conic-gradient(${pieGrad})`}}><div className="bg-white w-24 h-24 rounded-full flex flex-col items-center justify-center shadow-sm"><span className="text-[9px] text-gray-400">TOTAL</span><span className="text-xs font-bold">${Math.round(pieData.reduce((a,b)=>a+b.value,0)).toLocaleString('es-AR')}</span></div></div><div className="flex-1 space-y-1">{pieData.slice(0,5).map((c,i)=>(<div key={i} className="flex justify-between text-xs"><span>{c.name}</span><span className="font-bold">{Math.round(c.percent)}%</span></div>))}</div></div>
                    </div>
                    <div className="bg-white rounded-xl shadow border p-4">
                        <div className="flex justify-between mb-4"><h3 className="font-bold text-gray-700">Anual</h3><span className="text-xs font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded">${totalAnnual.toLocaleString('es-AR')}</span></div>
                        <div className="flex items-end gap-1 h-32 border-b pb-2">{monthlyData.map((d,i)=>(<div key={i} className="flex-1 flex flex-col items-center gap-1 h-full justify-end group"><div className="w-full relative flex items-end justify-center h-full"><div className="w-full rounded-t-sm transition-all" style={{height: d.total>0?`${(d.total/max)*100}%`:'4px', background: d.total>0?(i%2===0?COLORS.bar1:COLORS.bar2):COLORS.gray}}></div>{d.total > 0 && <div className="absolute -top-6 bg-black text-white text-[9px] px-1 rounded opacity-0 group-hover:opacity-100">${d.total.toLocaleString('es-AR')}</div>}</div><span className="text-[8px] font-bold text-gray-500">{d.label}</span></div>))}</div>
                    </div>
                    <div className="bg-white rounded-xl shadow border overflow-hidden">
                        <div className="bg-gray-50 px-4 py-2 border-b font-bold text-xs text-gray-500">HISTORIAL</div>
                        {history.map(h => (
                            <div key={h.id} className="border-b last:border-0">
                                <div onClick={()=>setExpandedId(expandedId===h.id?null:h.id)} className="px-4 py-3 flex justify-between items-center hover:bg-gray-50 cursor-pointer">
                                    <div><div className="font-bold text-sm">{new Date(h.date).toLocaleDateString('es-AR')}</div><div className="text-xs text-gray-400">{h.items.length} items</div></div>
                                    <div className="flex items-center gap-2"><span className="font-bold text-blue-600">${h.total.toLocaleString('es-AR')}</span><Icons.ChevronDown size={16}/></div>
                                </div>
                                {expandedId === h.id && <div className="bg-gray-50 p-3 text-xs border-t">{h.items.map((i,x)=><div key={x} className="flex justify-between mb-1 pb-1 border-b border-dashed last:border-0 pb-1"><span>{i.actualQty}x {i.name}</span><span>${i.price}</span></div>)}</div>}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
